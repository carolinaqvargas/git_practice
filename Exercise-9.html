    <main class="container-fluid">
      <div class="row p-5 d-flex">
        <div class="exo col-lg">
          <h3>Exercise 9</h3>
          <p>Rock-Paper-Scissors.</p>
          <p>
            The classic game. The first to 3 points wins. The rules are simple:
          </p>
          <p>Rock smashes Scissors</p>
          <p>Scissors cuts Paper</p>
          <p>Paper covers Rock</p>
        </div>
        <div class="col-lg">
          <form>
            <h2 class="text-center" id="chooseYW"></h2>
            <!-- cards -->
            <div class="row d-flex justify-content-around">
              <div class="col" id="rock">
                <img src="img/rock.jpg" alt="Card image" class="w-100"/>
              </div>
              
                <div class="col" id="paper">
                  <img src="img/paper.jpg" alt="Card image" class="w-100"/>  
                </div>
                      
                <div class="col" id="scissors">
                  <img src="img/scissors.jpg" alt="Card image" class="w-100"/>
                </div>                            
              </div>
            <!-- cards -->
           <div class="mt-3 form-text text-center"><div id="yourChoice"></div>
          <div class="mt-3 form-text text-center"><div id="theComputerChoice"></div>
          <div class="mt-3 form-text text-center"><div id="result"></div>
          <div class="mt-3 form-text text-center"><div id="try"></div>

            <div class="d-flex justify-content-center">
              <button type="reset" class="btn btn-primary mt-3" id="restartBtn" >Try again </button>
            </div>
          </form>
